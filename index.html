<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevPace</title>
</head>
<body>
  <footer aria-labelledby="footer-heading">
    <h2 id="footer-heading" class="visually-hidden">Contact Us</h2>
  
    <div class="footer-content">
      <!-- Contact Information -->
      <section class="contact-info" aria-labelledby="contact-heading">
        <h3 id="contact-heading">Get in Touch</h3>
        <address>
          <ul class="contact-list">
            <li>
              <a href="mailto:support@devpace.com" aria-label="Email us at support@devpace.com">
                <span>📧</span> support@devpace.com
              </a>
            </li>
            <li>
              <a href="tel:+15551234567" aria-label="Call us at +1 (555) 123-4567">
                <span>📞</span> +234-8107421658
              </a>
            </li>
            <li>
              <p>
                <span>🏢</span> 422 Developer Lane<br>
                Silicon Valley, Trent State <br>
                Niphiheim
              </p>
            </li>
          </ul>
        </address>
      </section>
  
      <!-- Social Media Links -->
      <section class="social-links" aria-labelledby="social-heading">
        <h3 id="social-heading">Connect With Us</h3>
        <ul class="social-list">
          <li>
            <a href="https://twitter.com/devpace" target="_blank" rel="noopener noreferrer"
              aria-label="Visit our Twitter profile">
              <span>🐦</span> Twitter
            </a>
          </li>
          <li>
            <a href="https://linkedin.com/company/devpace" target="_blank" rel="noopener noreferrer"
              aria-label="Visit our LinkedIn page">
              <span>💼</span> LinkedIn
            </a>
          </li>
          <li>
            <a href="https://github.com/devpace" target="_blank" rel="noopener noreferrer"
              aria-label="Check our GitHub repositories">
              <span>🐱</span> GitHub
            </a>
          </li>
          <li>
            <a href="https://youtube.com/devpace" target="_blank" rel="noopener noreferrer"
              aria-label="Watch our YouTube channel">
              <span>▶️</span> YouTube
            </a>
          </li>
        </ul>
      </section>
    </div>
  
    <!-- Copyright Notice -->
    <div class="copyright" role="contentinfo">
      <p>
        <small>&copy; 2024 DevPace. All rights reserved.
          <a href="/privacy" aria-label="View our privacy policy">Privacy Policy</a> |
          <a href="/terms" aria-label="View our terms of service">Terms of Service</a>
